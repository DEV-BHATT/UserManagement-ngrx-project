<app-user-form *ngIf="showForm" [userToEdit]="editingUser" (formClosed)="onFormClosed()"></app-user-form>
<mat-card class="user-table-card">
  <h2>User List</h2>
  <div class="table-container">
    <div class="addbtn"> <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
</div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <ng-container matColumnDef="jobRole">
        <th mat-header-cell *matHeaderCellDef> Job Role </th>
        <td mat-cell *matCellDef="let user"> {{ user['job-role'] }} </td>
      </ng-container>

      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="edit(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>
</mat-card>
